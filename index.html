<html>
<head>
<title> Welcome </title>
<script src="processing-1.4.1.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

/* @pjs globalKeyEvents ="true"; */

PImage backgroundImage;

PImage clap[] = new PImage[3];
int n;
int time;
int xposition;
int startTime;
int endTime;

void setup(){

size (1250,900);
background (176,176,176);
frameRate (30);

backgroundImage = loadImage("image/Welcome Final Image.jpg")
 
n = 1;
    while(n <= 3)
	{
		clap[n] = loadImage("clap/clap"+n+".gif");
		n = n + 1;
	}	
	
	time = 0;

}


void draw()
{
background (176,176,176);

//link to Main Menu

	if (keyPressed == true)
	{
		if (key == ' ')
		{
			link("Main_Menu.html");
		}
	}

//background

image(backgroundImage,0,0,1250,900);

	
//animation
	n = 1;
	startTime = 0;
	endTime = 10;
	
while(n <= 3)
	{
		if(time >= startTime && time <= endTime)
			{
				image(clap[n],1000,100);
			}
		n = n + 1;
		startTime = startTime + 5;
		endTime = endTime + 5;
	
	}
	
if(time > 14)
	{
		time = 1;
	}
	
	
	time = time + 1;



}

</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
